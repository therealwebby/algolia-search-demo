<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/lib.css">
    <link rel="stylesheet" href="dist/css/main.css">
  </head>
  <body>

  <div class="page">
    <div class="page__container">
      <section class="page__search">
        <div class="search-bar">
          <div class="search-bar__container">
            <input class="search-bar__input" type="text" placeholder="Search for Restaurants by Name, Cuisine, Location" />
          </div>
        </div>
      </section>
      <section class="page__content">
        <aside class="filter">
          <div class="filter__section">
            <h3 class="filter__title">Cuisine/Food Type</h3>
            <a class="filter__label">
              <span class="filter__label-text">Italian</span>
              <span class="filter__label-number">70</span>
            </a>
            <a class="filter__label filter__label--active">
              <span class="filter__label-text">American</span>
              <span class="filter__label-number">47</span>
            </a>
            <a class="filter__label">
              <span class="filter__label-text">Californian</span>
              <span class="filter__label-number">42</span>
            </a>
            <a class="filter__label">
              <span class="filter__label-text">French</span>
              <span class="filter__label-number">31</span>
            </a>
            <a class="filter__label">
              <span class="filter__label-text">Seafood</span>
              <span class="filter__label-number">29</span>
            </a>
            <a class="filter__label">
              <span class="filter__label-text">Japanese</span>
              <span class="filter__label-number">27</span>
            </a>
            <a class="filter__label">
              <span class="filter__label-text">Indian</span>
              <span class="filter__label-number">19</span>
            </a>
          </div>
          <div class="filter__section">
            <h3 class="filter__title">Rating</h3>
            <span class="filter__rating filter__rating--0">
            </span>
            <span class="filter__rating filter__rating--1">
            </span>
            <span class="filter__rating filter__rating--2">
            </span>
            <span class="filter__rating filter__rating--3">
            </span>
            <span class="filter__rating filter__rating--4">
            </span>
            <span class="filter__rating filter__rating--5">
            </span>
          </div>
          <div class="filter__section">
            <h3 class="filter__title">Payment Options</h3>
          </div>
        </aside>
      </section>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="dist/js/main.js"></script>
  </body>
</html>
